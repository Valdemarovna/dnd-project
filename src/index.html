<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag'n'Drop Kanban</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="column" data-column="todo">
            <div class="column-header">
                <h2 class="column-title">To Do</h2>
                <button class="add-card-btn" data-column="todo">+</button>
            </div>
            <div class="cards-container">
                <div class="card" draggable="true" data-id="1">
                    <div class="card-content">Задача 1</div>
                    <button class="edit-card-btn">✏️</button>
					<button class="delete-card-btn" title="Удалить"></button>
                </div>
                <div class="card" draggable="true" data-id="2">
                    <div class="card-content">Задача 2</div>
                    <button class="edit-card-btn">✏️</button>
					<button class="delete-card-btn" title="Удалить"></button>
                </div>
            </div>
        </div>
        
        <div class="column" data-column="in-progress">
            <div class="column-header">
                <h2 class="column-title">In Progress</h2>
                <button class="add-card-btn" data-column="in-progress">+</button>
            </div>
            <div class="cards-container">
                <div class="card" draggable="true" data-id="3">
                    <div class="card-content">Задача 3</div>
                    <button class="edit-card-btn">✏️</button>
					<button class="delete-card-btn" title="Удалить"></button>
                </div>
            </div>
        </div>
        
        <div class="column" data-column="done">
            <div class="column-header">
                <h2 class="column-title">Done</h2>
                <button class="add-card-btn" data-column="done">+</button>
            </div>
            <div class="cards-container">
                <div class="card" draggable="true" data-id="4">
                    <div class="card-content">Задача 4</div>
                    <button class="edit-card-btn">✏️</button>
					<button class="delete-card-btn" title="Удалить"></button>
                </div>
            </div>
        </div>
    </div>

    <!-- Модальное окно для добавления/редактирования -->
    <div class="modal" id="cardModal">
        <div class="modal-content">
            <h3 id="modalTitle">Добавить задачу</h3>
            <textarea id="cardText" placeholder="Введите текст задачи..." rows="4"></textarea>
            <div class="modal-actions">
                <button id="cancelBtn">Отмена</button>
                <button id="saveBtn">Сохранить</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
