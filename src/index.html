<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop</title>
</head>
<body>
    <div class="container">
        <div class="board" id="board">
            <div class="column" id="backlog">
                <h2>Backlog</h2>
                <div class="tasks" ondragover="onDragOver(event)" ondrop="onDrop(event)"></div>
                <button class="add-btn" onclick="addTask('backlog')">+ Add card</button>
            </div>
            <div class="column" id="ready">
                <h2>Ready</h2>
                <div class="tasks" ondragover="onDragOver(event)" ondrop="onDrop(event)"></div>
            </div>
            <div class="column" id="in-progress">
                <h2>In Progress</h2>
                <div class="tasks" ondragover="onDragOver(event)" ondrop="onDrop(event)"></div>
            </div>
            <div class="column" id="finished">
                <h2>Finished</h2>
                <div class="tasks" ondragover="onDragOver(event)" ondrop="onDrop(event)"></div>
            </div>
        </div>
    </div>
</body>
</html>
